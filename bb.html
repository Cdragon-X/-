<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            position: relative;
            /*自适应铺满整个屏幕*/
            background-size:cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            min-width: 1000px;  /*1000以内屏幕不缩放*/
            min-height: 1000px;
            background-image: url("static/img/4071622810753_.pic_hd.jpg");
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div style="width:100%; height: 800px; background: #ffff00"></div>
</body>
<script>
    var header = document.getElementsByClassName("header");
    window.addEventListener("scroll",wheel)
    function wheel(){
        header.backgroundSize = 100 - window.pageYOffset/12 + "%"
    }
</script>
</html>
